                    explanation: "Fundamenta√ß√£o: Art. 57 do EAOAB. O Conselho Seccional decide sobre cancelamentos e exclus√µes."
                },
                {
                    subject: "√âtica Profissional",
                    topic: "Impedimentos",
                    text: "80. Os servidores da administra√ß√£o p√∫blica direta, indireta ou fundacional, mesmo que n√£o detenham poder de decis√£o, est√£o:",
                    options: [
                        "Incompatibilizados com a advocacia.",
                        "Impedidos de exercer a advocacia contra a Fazenda P√∫blica que os remunere.",
                        "Livres para advogar em qualquer causa.",
                        "Obrigados a pedir licen√ßa da OAB."
                    ],
                    correct: 1,
                    explanation: "Fundamenta√ß√£o: Art. 30, I, do EAOAB. Servidores p√∫blicos em geral possuem impedimento parcial (n√£o podem advogar contra quem paga o sal√°rio deles)."
                }
           
                // Continuar at√© a quest√£o 80...
            ],
        };

        let currentExam = [];
        let currentIdx = 0;
        let qTimer;
        let secondsInQuestion = 0;
        let totalSeconds = 5 * 60 * 60;

        window.onload = function() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
        };

        function startQuiz(examKey) {
            currentExam = allExams[examKey];
            if(!currentExam) return;
            currentIdx = 0;
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('total-q-count').innerText = currentExam.length;
            loadQuestion(0);
            startTotalTimer();
        }

        function loadQuestion(idx) {
            const q = currentExam[idx];
            document.getElementById('exam-tag').innerText = "Exame 44 Oficial";
            document.getElementById('subject-tag').innerText = q.subject;
            document.getElementById('topic-tag').innerText = "TEMA: " + q.topic;
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('current-idx').innerText = idx + 1;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 border-2 border-slate-100 rounded-xl hover:bg-blue-50 transition-all flex items-start group";
                btn.innerHTML = `<span class="font-bold text-slate-400 mr-4">${String.fromCharCode(65 + i)}</span> <span class="text-slate-700">${opt}</span>`;
                btn.onclick = () => checkAnswer(i, q.correct, q.explanation);
                container.appendChild(btn);
            });

            document.getElementById('feedback').classList.add('hidden');
            resetQuestionTimer();
        }

        function checkAnswer(selected, correct, explanation) {
            const btns = document.getElementById('options-container').children;
            if(selected === correct) {
                btns[selected].classList.add('correct');
            } else {
                btns[selected].classList.add('wrong');
                btns[correct].classList.add('correct');
            }
            document.getElementById('justification-text').innerText = explanation;
            document.getElementById('feedback').classList.remove('hidden');
            Array.from(btns).forEach(b => b.onclick = null);
        }

        function nextQuestion() {
            if(currentIdx < currentExam.length - 1) {
                currentIdx++;
                loadQuestion(currentIdx);
            }
        }

        function prevQuestion() {
            if(currentIdx > 0) {
                currentIdx--;
                loadQuestion(currentIdx);
            }
        }

        function resetQuestionTimer() {
            clearInterval(qTimer);
            secondsInQuestion = 0;
            qTimer = setInterval(() => {
                secondsInQuestion++;
                const m = Math.floor(secondsInQuestion / 60).toString().padStart(2, '0');
                const s = (secondsInQuestion % 60).toString().padStart(2, '0');
                document.getElementById('question-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function startTotalTimer() {
            const timerInterval = setInterval(() => {
                if(totalSeconds > 0) {
                    totalSeconds--;
                    const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
                    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
                    const s = (totalSeconds % 60).toString().padStart(2, '0');
                    document.getElementById('total-timer').innerText = `${h}:${m}:${s}`;
                } else {
                    clearInterval(timerInterval);
                    alert("Tempo de prova esgotado!");
                }
            }, 1000);
        }
    </script>
