                { subject: "Direito Processual Penal", topic: "J√∫ri", text: "56. S√£o princ√≠pios do Tribunal do J√∫ri: plenitude de defesa, sigilo das vota√ß√µes e soberania dos:", options: ["Ju√≠zes.", "Veredictos.", "Promotores.", "Delegados."], correct: 1, explanation: "Art. 5¬∫, XXXVIII da CF/88." },
                { subject: "Direito Processual Penal", topic: "Recurso", text: "57. O prazo para interpor Apela√ß√£o Criminal √© de:", options: ["5 dias.", "8 dias.", "10 dias.", "15 dias."], correct: 0, explanation: "Art. 593 do CPP." },
                { subject: "Direito do Trabalho", topic: "Contrato", text: "58. O contrato individual de trabalho poder√° ser acordado t√°cita ou expressamente, verbalmente ou por escrito:", options: ["Falso.", "Verdadeiro.", "Apenas por escrito.", "Apenas com testemunhas."], correct: 1, explanation: "Art. 442 da CLT." },
                { subject: "Direito do Trabalho", topic: "FGTS", text: "59. Na dispensa imotivada, a multa do FGTS √© de:", options: ["20%.", "40%.", "50%.", "10%."], correct: 1, explanation: "Art. 18 da Lei 8.036/90." },
                { subject: "Direito do Trabalho", topic: "Jornada", text: "60. A dura√ß√£o normal do trabalho n√£o exceder√° 8 horas di√°rias e 44 semanais:", options: ["Falso.", "Verdadeiro.", "Pode ser 60h.", "Pode ser ilimitada."], correct: 1, explanation: "Art. 7¬∫, XIII da CF/88." },
                { subject: "Direito do Trabalho", topic: "Sal√°rio", text: "61. A presta√ß√£o de servi√ßo noturno deve ter remunera√ß√£o superior √† do diurno em, no m√≠nimo:", options: ["10%.", "20%.", "50%.", "100%."], correct: 1, explanation: "Art. 73 da CLT." },
                { subject: "Direito do Trabalho", topic: "Estabilidade", text: "62. O dirigente sindical tem estabilidade desde o registro da candidatura at√© ap√≥s o fim do mandato:", options: ["6 meses.", "1 ano.", "2 anos.", "Imediato."], correct: 1, explanation: "Art. 543, ¬ß 3¬∫ da CLT." },
                { subject: "Direito do Trabalho", topic: "Justa Causa", text: "63. Abandono de emprego configura-se pela aus√™ncia injustificada por mais de:", options: ["15 dias.", "30 dias.", "60 dias.", "10 dias."], correct: 1, explanation: "S√∫mula 32 do TST." },
                { subject: "Processo do Trabalho", topic: "Recurso", text: "64. O prazo para Recurso Ordin√°rio (RO) √© de:", options: ["5 dias.", "8 dias.", "15 dias.", "10 dias."], correct: 1, explanation: "Art. 895 da CLT." },
                { subject: "Processo do Trabalho", topic: "Al√ßada", text: "65. O rito sumar√≠ssimo aplica-se a causas de valor at√©:", options: ["20 sal√°rios.", "40 sal√°rios.", "60 sal√°rios.", "100 sal√°rios."], correct: 1, explanation: "Art. 852-A da CLT." },
                { subject: "Processo do Trabalho", topic: "Dep√≥sito", text: "66. O dep√≥sito recursal no processo do trabalho tem natureza de:", options: ["Taxa.", "Garantia do ju√≠zo.", "Puni√ß√£o.", "Custas."], correct: 1, explanation: "Instru√ß√£o Normativa do TST." },
                { subject: "Direito Tribut√°rio", topic: "Impostos", text: "67. O IPVA √© um imposto de compet√™ncia:", options: ["Federal.", "Municipal.", "Estadual.", "Distrital apenas."], correct: 2, explanation: "Art. 155, III da CF/88." },
                { subject: "Direito Tribut√°rio", topic: "CTN", text: "68. A decad√™ncia tribut√°ria ocorre em:", options: ["2 anos.", "5 anos.", "10 anos.", "Imprescrit√≠vel."], correct: 1, explanation: "Art. 173 do CTN." },
                { subject: "Direito Tribut√°rio", topic: "Isen√ß√£o", text: "69. A isen√ß√£o tribut√°ria deve ser sempre concedida por meio de:", options: ["Decreto.", "Lei espec√≠fica.", "Portaria.", "Contrato."], correct: 1, explanation: "Art. 150, ¬ß 6¬∫ da CF/88." },
                { subject: "Filosofia", topic: "Kelsen", text: "70. Para Hans Kelsen, a validade de uma norma jur√≠dica adv√©m de uma:", options: ["Vontade divina.", "Norma Fundamental.", "Moral social.", "For√ßa f√≠sica."], correct: 1, explanation: "Teoria Pura do Direito." },
                { subject: "Direitos Humanos", topic: "Pacto", text: "71. O Pacto de San Jos√© da Costa Rica veda a pena de morte para crimes:", options: ["Comuns.", "Pol√≠ticos.", "Hediondos.", "Militares."], correct: 1, explanation: "Art. 4.4 da Conven√ß√£o Americana." },
                { subject: "Direito Internacional", topic: "Nacionalidade", text: "72. Brasileiro nato pode ser extraditado?", options: ["Sempre.", "Nunca.", "Se traficar drogas.", "Se perder a nacionalidade."], correct: 1, explanation: "Art. 5¬∫, LI da CF/88." },
                { subject: "Direito Internacional", topic: "Visto", text: "73. O visto que permite ao estrangeiro trabalhar no Brasil √© o:", options: ["De visita.", "Tempor√°rio.", "Diplom√°tico.", "De cortesia."], correct: 1, explanation: "Lei de Migra√ß√£o (13.445/17)." },
                { subject: "Direito Financeiro", topic: "PPA", text: "74. O Plano Plurianual (PPA) tem vig√™ncia de:", options: ["1 ano.", "2 anos.", "4 anos.", "5 anos."], correct: 2, explanation: "Art. 165, ¬ß 1¬∫ da CF/88." },
                { subject: "Direito Administrativo", topic: "Improbidade", text: "75. A a√ß√£o de improbidade prescreve em:", options: ["5 anos.", "8 anos.", "10 anos.", "20 anos."], correct: 1, explanation: "Art. 23 da Lei 8.429/92 (ap√≥s reforma)." },
                { subject: "Direito Civil", topic: "Alimentos", text: "76. O dever de prestar alimentos entre pais e filhos √©:", options: ["Rec√≠proco.", "Apenas dos pais.", "Apenas dos filhos.", "Cessa aos 18 anos sempre."], correct: 0, explanation: "Art. 1.696 do C√≥digo Civil." },
                { subject: "Direito Penal", topic: "Prescri√ß√£o", text: "77. A prescri√ß√£o antes de transitar em julgado a senten√ßa regula-se pelo m√°ximo da:", options: ["Pena aplicada.", "Pena privativa de liberdade cominada ao crime.", "Multa.", "Dura√ß√£o do processo."], correct: 1, explanation: "Art. 109 do CP." },
                { subject: "Direito Processual Penal", topic: "Recurso", text: "78. Cabe Recurso em Sentido Estrito (RESE) contra decis√£o que pronuncia o r√©u:", options: ["Falso.", "Verdadeiro.", "Cabe Apela√ß√£o.", "Cabe Agravo."], correct: 1, explanation: "Art. 581, IV do CPP." },
                { subject: "Direito do Trabalho", topic: "Insalubridade", text: "79. O adicional de insalubridade em grau m√°ximo √© de:", options: ["10%.", "20%.", "40%.", "50%."], correct: 2, explanation: "Art. 192 da CLT." },
                { subject: "Direito Constitucional", topic: "Estado S√≠tio", text: "80. O prazo m√°ximo de cada decreto de Estado de S√≠tio (como√ß√£o nacional) √©:", options: ["15 dias.", "30 dias.", "60 dias.", "90 dias."], correct: 1, explanation: "Art. 138, ¬ß 1¬∫ da CF/88." }
    ]
        };

        let currentExam = [];
        let currentIdx = 0;
        let qTimer;
        let totalSeconds = 5 * 60 * 60;
        let userResponses = Array(80).fill(null);

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(examKey) {
            const data = examsDatabase[examKey];
            if(!data || data.length === 0) {
                alert("Esta prova ainda est√° sendo carregada no sistema!");
                return;
            }

            currentExam = data.map(q => {
                let optionsWithIndex = q.options.map((text, i) => ({ text, originalIdx: i }));
                let shuffled = shuffle([...optionsWithIndex]);
                let newCorrect = shuffled.findIndex(opt => opt.originalIdx === q.correct);
                return { ...q, options: shuffled.map(s => s.text), correct: newCorrect };
            });

            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('exam-title-side').innerText = examKey;
            buildSidebar();
            loadQuestion(0);
            startGlobalTimer();
        }

        function buildSidebar() {
            const grid = document.getElementById('questions-grid');
            grid.innerHTML = '';
            for(let i=0; i<80; i++) {
                const btn = document.createElement('button');
                btn.id = `side-q-${i}`;
                btn.className = "w-full py-3 rounded bg-slate-200 text-slate-500 border border-slate-300 transition-all hover:bg-slate-300";
                btn.innerText = i + 1;
                btn.onclick = () => loadQuestion(i);
                grid.appendChild(btn);
            }
        }

        function loadQuestion(idx) {
            currentIdx = idx;
            const q = currentExam[idx];
            
            document.querySelectorAll('[id^="side-q-"]').forEach(el => el.classList.remove('sidebar-active'));
            document.getElementById(`side-q-${idx}`).classList.add('sidebar-active');
            
            document.getElementById('subject-tag').innerText = q.subject;
            document.getElementById('topic-tag').innerText = "TEMA: " + q.topic;
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('current-idx-display').innerText = idx + 1;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 border-2 border-slate-200 rounded-xl hover:bg-blue-50 transition-all flex items-start font-medium";
                btn.innerHTML = `<span class="font-black text-blue-500 mr-4">${String.fromCharCode(65 + i)}</span> ${opt}`;
                
                if(userResponses[idx] && userResponses[idx].selected !== null) {
                    btn.disabled = true;
                    if(i === q.correct) btn.classList.add('correct');
                    if(i === userResponses[idx].selected && i !== q.correct) btn.classList.add('wrong');
                } else {
                    btn.onclick = () => checkAnswer(i);
                }
                container.appendChild(btn);
            });

            const btnRev = document.getElementById('btn-review');
            if(userResponses[idx] && userResponses[idx].review) {
                btnRev.classList.add('bg-yellow-400', 'text-white');
            } else {
                btnRev.classList.remove('bg-yellow-400', 'text-white');
            }

            document.getElementById('next-btn').innerText = (idx === 79) ? "Ver Resultado Final" : "Pr√≥xima";

            if(userResponses[idx] && userResponses[idx].selected !== null) {
                document.getElementById('justification-text').innerText = q.explanation;
                document.getElementById('study-tip').innerText = q.subject;
                document.getElementById('feedback').classList.remove('hidden');
            } else {
                document.getElementById('feedback').classList.add('hidden');
            }
            resetQuestionTimer();
        }

        function toggleReview() {
            if(!userResponses[currentIdx]) userResponses[currentIdx] = {selected: null, correct: null, subject: currentExam[currentIdx].subject, review: false};
            userResponses[currentIdx].review = !userResponses[currentIdx].review;
            updateSidebarColor();
            loadQuestion(currentIdx);
        }

        function checkAnswer(selected) {
            const q = currentExam[currentIdx];
            const isCorrect = (selected === q.correct);
            if(!userResponses[currentIdx]) userResponses[currentIdx] = {review: false};
            userResponses[currentIdx] = { ...userResponses[currentIdx], selected: selected, correct: isCorrect, subject: q.subject };
            updateSidebarColor();
            loadQuestion(currentIdx);
        }

        function updateSidebarColor() {
            const sideBtn = document.getElementById(`side-q-${currentIdx}`);
            const res = userResponses[currentIdx];
            if(res.review) sideBtn.className = "w-full py-3 rounded border font-bold sidebar-review";
            else if(res.correct === true) sideBtn.className = "w-full py-3 rounded border font-bold sidebar-correct";
            else if(res.correct === false) sideBtn.className = "w-full py-3 rounded border font-bold sidebar-wrong";
        }

        function showFinalResults() {
            document.getElementById('main-quiz-area').classList.add('hidden');
            document.querySelector('aside').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const totalHits = userResponses.filter(r => r && r.correct).length;
            document.getElementById('score-total').innerText = totalHits;
            document.getElementById('score-percent').innerText = `${Math.round((totalHits/80)*100)}% de Aproveitamento Total`;

            const stats = {};
            userResponses.forEach(r => {
                if(!r || !r.subject) return;
                if(!stats[r.subject]) stats[r.subject] = { total: 0, hits: 0 };
                stats[r.subject].total++;
                if(r.correct) stats[r.subject].hits++;
            });

            const report = document.getElementById('subject-report');
            report.innerHTML = '';
            for(let s in stats) {
                let p = Math.round((stats[s].hits/stats[s].total)*100);
                report.innerHTML += `<div class="bg-slate-50 p-4 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${s}</p>
                    <p class="text-lg font-black ${p >= 50 ? 'text-green-600' : 'text-red-600'}">${p}% <span class="text-xs text-slate-400">(${stats[s].hits}/${stats[s].total})</span></p>
                </div>`;
            }

            const reviews = [...new Set(userResponses.filter(r => r && r.review).map(r => r.subject))];
            if(reviews.length > 0) {
                document.getElementById('review-summary').classList.remove('hidden');
                document.getElementById('review-list').innerText = reviews.join(", ");
            }
        }

        function nextQuestion() { (currentIdx < 79) ? loadQuestion(currentIdx + 1) : showFinalResults(); }
        function prevQuestion() { if(currentIdx > 0) loadQuestion(currentIdx - 1); }

        function resetQuestionTimer() {
            clearInterval(qTimer);
            let sInQ = 0;
            qTimer = setInterval(() => {
                sInQ++;
                const m = Math.floor(sInQ/60).toString().padStart(2,'0');
                const s = (sInQ%60).toString().padStart(2,'0');
                document.getElementById('question-timer').innerText = `Quest√£o: ${m}:${s}`;
            }, 1000);
        }

        function startGlobalTimer() {
            setInterval(() => {
                totalSeconds--;
                let h = Math.floor(totalSeconds/3600).toString().padStart(2,'0');
                let m = Math.floor((totalSeconds%3600)/60).toString().padStart(2,'0');
                let s = (totalSeconds%60).toString().padStart(2,'0');
                document.getElementById('total-timer').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
    </script>
</body>
