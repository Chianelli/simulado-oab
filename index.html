<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado OAB - 80 Questões</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --bg: #f4f7f6;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            background-color: var(--bg); 
            color: #333;
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        h1 { text-align: center; color: var(--primary); }
        .question { 
            background: white; 
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .subject-tag {
            background: #e1e8ed;
            color: #607d8b;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: bold;
        }
        .options { list-style: none; padding: 0; margin-top: 15px; }
        .options li { 
            background: #f9f9f9;
            margin-bottom: 8px; 
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: 0.2s;
        }
        .options li:hover { background: #edf2f7; }
        .options input { margin-right: 10px; cursor: pointer; }
        
        .explanation {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f4fd;
            border-left: 5px solid #3498db;
            font-size: 0.95em;
        }
        
        .controls {
            position: sticky;
            bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button { 
            background: var(--primary); 
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.1em;
            cursor: pointer; 
        }
        button:hover { background: #1a252f; }
        #resultado { 
            margin-top: 15px; 
            font-size: 1.2em; 
            font-weight: bold; 
            color: var(--success); 
        }
    </style>
</head>
<body>

    <h1>Simulado 1ª Fase OAB</h1>
    <div id="quiz-container">Carregando questões...</div>

    <div class="controls">
        <button onclick="calcularResultado()">Finalizar e Ver Gabarito</button>
        <div id="resultado"></div>
    </div>

    <script>
        let bancoDeQuestoes = [];

        // 1. Busca os dados do arquivo JSON externo
        async function carregarQuestoes() {
            try {
                // O nome do arquivo aqui deve ser igual ao que você criou no GitHub
                const resposta = await fetch('questoes.json');
                if (!resposta.ok) throw new Error("Erro ao carregar JSON");
                
                bancoDeQuestoes = await resposta.json();
                exibirQuiz();
            } catch (erro) {
                document.getElementById('quiz-container').innerHTML = 
                    "<p style='color:red'>Erro ao carregar o simulado. Verifique se o arquivo questoes.json foi subido corretamente.</p>";
                console.error(erro);
            }
        }

        // 2. Renderiza as questões na tela
        function exibirQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = ""; // Limpa o "Carregando"

            bancoDeQuestoes.forEach((item, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `
                    <span class="subject-tag">${item.subject}</span>
                    <p><strong>${item.text}</strong></p>
                    <ul class="options">
                        ${item.options.map((opt, i) => `
                            <li>
                                <label>
                                    <input type="radio" name="q${index}" value="${i}"> 
                                    ${opt}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                    <div id="expl-${index}" class="explanation">
                        <strong>Resposta Correta:</strong> Opção ${String.fromCharCode(65 + item.correct)}<br>
                        ${item.explanation}
                    </div>
                `;
                container.appendChild(qDiv);
            });
        }

        // 3. Lógica de correção
        function calcularResultado() {
            let acertos = 0;
            
            bancoDeQuestoes.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const explDiv = document.getElementById(`expl-${index}`);
                
                // Mostra a explicação/gabarito para todas
                explDiv.style.display = "block";

                if (selected && parseInt(selected.value) === item.correct) {
                    acertos++;
                }
            });

            const percentual = (acertos / bancoDeQuestoes.length) * 100;
            const mensagem = acertos >= 40 ? "Parabéns! Você seria aprovado(a)." : "Continue estudando! Você precisa de 40 acertos.";

            document.getElementById('resultado').innerHTML = 
                `Resultado: ${acertos} acertos de ${bancoDeQuestoes.length} (${percentual.toFixed(1)}%)<br>${mensagem}`;
            
            // Rola a página para o resultado
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Inicia o sistema
        carregarQuestoes();
    </script>
</body>
</html>
