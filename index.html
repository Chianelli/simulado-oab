                { subject: "Direito do Trabalho", topic: "Contrato", text: "71. Alteração ilícita é a que gera prejuízo:", options: ["Falso.", "Verdadeiro.", "Só se for salarial.", "Livre."], correct: 1, explanation: "Art. 468 CLT." },
                { subject: "Direito do Trabalho", topic: "Jornada", text: "72. Jornada semanal CF:", options: ["40h.", "44h.", "48h.", "36h."], correct: 1, explanation: "Art. 7 CF." },
                { subject: "Direito do Trabalho", topic: "Justa Causa", text: "73. Embriaguez habitual gera justa causa?", options: ["Não.", "Sim.", "Só se for no bar.", "Suspensão."], correct: 1, explanation: "Art. 482 CLT." },
                { subject: "Direito do Trabalho", topic: "FGTS", text: "74. Depósito mensal FGTS:", options: ["2%.", "8%.", "11%.", "20%."], correct: 1, explanation: "Lei 8036." },
                { subject: "Direito do Trabalho", topic: "Equiparação", text: "75. Diferença de tempo na função max:", options: ["1 ano.", "2 anos.", "4 anos.", "10 anos."], correct: 1, explanation: "Art. 461 CLT." },
                { subject: "Processo Trabalho", topic: "Recurso", text: "76. Prazo RO:", options: ["5 dias.", "8 dias.", "15 dias.", "10 dias."], correct: 1, explanation: "Art. 895 CLT." },
                { subject: "Processo Trabalho", topic: "Sumaríssimo", text: "77. Teto sumaríssimo (salários):", options: ["20.", "40.", "60.", "100."], correct: 1, explanation: "Art. 852-A CLT." },
                { subject: "Direito Trabalho", topic: "Estabilidade", text: "78. Gestante estável até:", options: ["Parto.", "5 meses após.", "1 ano.", "Sempre."], correct: 1, explanation: "ADCT." },
                { subject: "Processo Trabalho", topic: "Execução", text: "79. Prazo pagar execução:", options: ["24h.", "48h.", "15 dias.", "5 dias."], correct: 1, explanation: "Art. 880 CLT." },
                { subject: "Direito Trabalho", topic: "Aviso", text: "80. Aviso prévio proporcional max dias:", options: ["30.", "60.", "90.", "100."], correct: 2, explanation: "Lei 12.506." }
            ]
        };

        let currentExam = [];
        let currentIdx = 0;
        let qTimer;
        let secondsInQuestion = 0;
        let totalSeconds = 5 * 60 * 60;

        function startQuiz(examKey) {
            currentExam = allExams[examKey];
            if(!currentExam) return;
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion(0);
            startTotalTimer();
        }

        function loadQuestion(idx) {
            currentIdx = idx;
            const q = currentExam[idx];
            document.getElementById('subject-tag').innerText = q.subject;
            document.getElementById('topic-tag').innerText = "TEMA: " + q.topic;
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('current-idx').innerText = idx + 1;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-5 border-2 border-slate-200 rounded-xl hover:bg-blue-50 transition-all flex items-start font-medium";
                btn.innerHTML = `<span class="font-black text-blue-500 mr-4">${String.fromCharCode(65 + i)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(i, q.correct, q.explanation);
                container.appendChild(btn);
            });

            document.getElementById('feedback').classList.add('hidden');
            resetQuestionTimer();
        }

        function checkAnswer(selected, correct, explanation) {
            const btns = document.getElementById('options-container').children;
            if(selected === correct) {
                btns[selected].classList.add('correct');
            } else {
                btns[selected].classList.add('wrong');
                btns[correct].classList.add('correct');
            }
            document.getElementById('justification-text').innerText = explanation;
            document.getElementById('feedback').classList.remove('hidden');
            Array.from(btns).forEach(b => b.disabled = true);
        }

        function nextQuestion() { if(currentIdx < currentExam.length - 1) loadQuestion(currentIdx + 1); }
        function prevQuestion() { if(currentIdx > 0) loadQuestion(currentIdx - 1); }

        function resetQuestionTimer() {
            clearInterval(qTimer);
            secondsInQuestion = 0;
            qTimer = setInterval(() => {
                secondsInQuestion++;
                const m = Math.floor(secondsInQuestion / 60).toString().padStart(2, '0');
                const s = (secondsInQuestion % 60).toString().padStart(2, '0');
                document.getElementById('question-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function startTotalTimer() {
            setInterval(() => {
                if(totalSeconds > 0) {
                    totalSeconds--;
                    const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
                    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
                    const s = (totalSeconds % 60).toString().padStart(2, '0');
                    document.getElementById('total-timer').innerText = `${h}:${m}:${s}`;
                }
            }, 1000);
        }
    </script>
