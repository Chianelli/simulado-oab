<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado OAB Pro - Sistema de Aprova√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct { border: 3px solid #10b981 !important; background-color: #ecfdf5 !important; opacity: 1 !important; text-decoration: none !important; }
        .wrong { border: 3px solid #ef4444 !important; background-color: #fef2f2 !important; }
        .sidebar-correct { background-color: #10b981 !important; color: white !important; border: none !important; }
        .sidebar-wrong { background-color: #ef4444 !important; color: white !important; border: none !important; }
        .sidebar-review { background-color: #f59e0b !important; color: white !important; border: none !important; }
        .sidebar-active { outline: 3px solid #3b82f6; outline-offset: 2px; }
        .hidden { display: none !important; }
        .option-btn:disabled { opacity: 1; cursor: default; }
        .discarded { opacity: 0.25; text-decoration: line-through; filter: grayscale(1); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900 leading-normal">

    <div id="home-screen" class="max-w-4xl mx-auto mt-10 p-6">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black text-blue-600 mb-3 italic tracking-tighter">OAB SIMULADOS PRO</h1>
            <p class="text-slate-500 font-medium">Quest√µes Reais da FGV com Sistema de Descarte</p>
        </div>
        <div id="exam-buttons" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <div id="quiz-screen" class="max-w-[1500px] mx-auto p-4 flex flex-col md:flex-row gap-6 hidden">
        <aside class="w-full md:w-64 bg-white rounded-3xl shadow-xl p-6 md:sticky md:top-4 h-auto md:h-[calc(100vh-2rem)] overflow-y-auto border border-slate-200 flex-shrink-0">
            <h3 id="exam-title-side" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-5 text-center border-b pb-3 italic">MAPA</h3>
            <div id="questions-grid" class="grid grid-cols-5 md:grid-cols-4 gap-2 text-center text-[11px] font-bold"></div>
        </aside>

        <div class="flex-1">
            <header class="flex justify-between items-center bg-white p-5 rounded-2xl shadow-sm mb-6 border border-slate-200">
                <button onclick="location.reload()" class="text-xs font-black text-blue-600 uppercase hover:underline">‚Üê MENU</button>
                <div id="total-timer" class="text-3xl font-mono font-black text-slate-700">05:00:00</div>
                <div id="question-timer" class="text-xl font-mono font-bold text-blue-400">00:00</div>
            </header>

            <main id="main-quiz-area" class="bg-white p-6 md:p-12 rounded-[2.5rem] shadow-2xl border border-slate-100 relative">
                <div class="flex justify-between items-start mb-8">
                    <div class="flex flex-col gap-1">
                        <span id="subject-tag" class="bg-blue-600 text-white text-[11px] font-black px-4 py-1.5 rounded-lg uppercase tracking-widest w-fit"></span>
                        <span id="topic-tag" class="text-xs text-slate-400 font-bold uppercase italic"></span>
                    </div>
                    <button id="btn-review" onclick="toggleReview()" class="flex items-center gap-2 px-5 py-2 border-2 border-yellow-400 text-yellow-600 rounded-full text-[10px] font-black uppercase hover:bg-yellow-50 transition-all shadow-sm">
                        ü§î Chutei / Rever
                    </button>
                </div>
                <h2 id="question-text" class="text-xl font-medium leading-relaxed text-slate-800 mb-10 text-justify"></h2>
                <div id="options-container" class="space-y-4"></div>
                <div id="feedback" class="mt-10 p-8 bg-blue-50 rounded-3xl border-l-[12px] border-blue-600 hidden">
                    <h4 class="font-black text-blue-900 mb-3 uppercase text-xs">‚öñÔ∏è Fundamenta√ß√£o Legal:</h4>
                    <p id="justification-text" class="text-slate-700 text-sm italic font-medium"></p>
                </div>
                <footer class="mt-12 pt-8 border-t border-slate-100 flex justify-between items-center">
                    <button onclick="prevQuestion()" class="text-slate-400 hover:text-slate-900 font-black text-xs uppercase">Anterior</button>
                    <div class="text-[11px] font-black text-slate-300 uppercase">Quest√£o <span id="current-idx-display" class="text-slate-800 text-sm">1</span> / <span id="total-qs-display">80</span></div>
                    <button id="next-btn" onclick="nextQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-12 py-4 rounded-2xl transition shadow-xl uppercase text-xs">Pr√≥xima</button>
                </footer>
            </main>

            <div id="result-screen" class="hidden bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                <h2 class="text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-blue-500 decoration-8 underline-offset-8">Relat√≥rio Final</h2>
                <div id="subject-report" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-left"></div>
                <div class="mt-10"><button onclick="location.reload()" class="px-14 py-4 bg-blue-600 text-white font-black rounded-xl">Novo Simulado</button></div>
            </div>
        </div>
    </div>

    <script>
        let examsDatabase = {};
        let currentExam = [];
        let userResponses = [];
        let currentIdx = 0;
        let totalSeconds = 5 * 60 * 60;
        let qSecs = 0;
        let qTimer;

        async function init() {
            try {
                const response = await fetch('perguntas.json');
                examsDatabase = await response.json();
                renderMenu();
            } catch (e) {
                alert("Erro: O arquivo 'perguntas.json' n√£o foi encontrado na mesma pasta.");
            }
        }

        function renderMenu() {
            const container = document.getElementById('exam-buttons');
            Object.keys(examsDatabase).forEach(key => {
                container.innerHTML += `
                    <button onclick="startQuiz('${key}')" class="group p-6 bg-white border-2 border-slate-200 rounded-2xl shadow-sm hover:border-blue-500 hover:shadow-xl transition-all text-left">
                        <span class="text-blue-500 font-bold text-[10px] uppercase tracking-widest">Prova Oficial</span>
                        <h3 class="text-2xl font-black text-slate-800 italic">Exame ${key.replace('OAB','')}</h3>
                        <div class="mt-4 text-blue-600 font-bold text-xs uppercase">Iniciar ‚Üí</div>
                    </button>`;
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz(key) {
            const data = examsDatabase[key];
            currentExam = data.map(q => {
                let opts = q.options.map((t, i) => ({ t, originalIdx: i }));
                let shuffled = shuffle([...opts]);
                return { ...q, options: shuffled.map(s => s.t), correct: shuffled.findIndex(o => o.originalIdx === q.correct) };
            });
            userResponses = Array(currentExam.length).fill(null).map(() => ({ selected: null, correct: null, review: false, discarded: [] }));
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('total-qs-display').innerText = currentExam.length;
            buildSidebar();
            loadQuestion(0);
            startGlobalTimer();
        }

        function buildSidebar() {
            const grid = document.getElementById('questions-grid');
            grid.innerHTML = '';
            currentExam.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.id = `side-q-${i}`;
                btn.className = "w-full py-3 rounded-xl bg-slate-100 text-slate-400 border border-slate-200";
                btn.innerText = i + 1;
                btn.onclick = () => loadQuestion(i);
                grid.appendChild(btn);
            });
        }

        function loadQuestion(idx) {
            currentIdx = idx;
            const q = currentExam[idx];
            const u = userResponses[idx];
            document.querySelectorAll('[id^="side-q-"]').forEach(el => el.classList.remove('sidebar-active'));
            document.getElementById(`side-q-${idx}`).classList.add('sidebar-active');
            document.getElementById('subject-tag').innerText = q.subject;
            document.getElementById('topic-tag').innerText = q.topic;
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('current-idx-display').innerText = idx + 1;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const isDiscarded = u.discarded.includes(i);
                const wrapper = document.createElement('div');
                wrapper.className = `flex items-center gap-4 w-full ${isDiscarded ? 'discarded' : ''}`;
                
                const discardBtn = document.createElement('button');
                discardBtn.innerHTML = "‚úï";
                discardBtn.className = `w-12 h-12 flex-shrink-0 flex items-center justify-center rounded-xl border-2 font-black ${isDiscarded ? 'bg-blue-600 border-blue-600 text-white' : 'border-slate-200 text-slate-300 hover:text-blue-500'}`;
                discardBtn.onclick = (e) => { e.stopPropagation(); toggleDiscard(i); };

                const btn = document.createElement('button');
                btn.className = "option-btn flex-1 text-left p-5 border-2 border-slate-200 rounded-2xl hover:bg-blue-50 transition-all font-medium shadow-sm";
                btn.innerHTML = `<span class="font-black text-blue-600 mr-4">${String.fromCharCode(65 + i)}</span> ${opt}`;
                
                if(u.selected !== null) {
                    btn.disabled = true; discardBtn.style.display = 'none';
                    if(i === q.correct) btn.classList.add('correct');
                    if(i === u.selected && i !== q.correct) btn.classList.add('wrong');
                } else { btn.onclick = () => checkAnswer(i); }
                
                wrapper.appendChild(discardBtn); wrapper.appendChild(btn); container.appendChild(wrapper);
            });

            document.getElementById('btn-review').className = u.review ? "flex items-center gap-2 px-5 py-2 bg-yellow-400 text-white rounded-full text-[10px] font-black uppercase" : "flex items-center gap-2 px-5 py-2 border-2 border-yellow-400 text-yellow-600 rounded-full text-[10px] font-black uppercase";
            document.getElementById('feedback').classList.toggle('hidden', u.selected === null);
            document.getElementById('justification-text').innerText = q.explanation;
            resetQTimer();
        }

        function toggleDiscard(i) {
            const d = userResponses[currentIdx].discarded;
            const pos = d.indexOf(i);
            if (pos === -1) d.push(i); else d.splice(pos, 1);
            loadQuestion(currentIdx);
        }

        function checkAnswer(i) {
            userResponses[currentIdx].selected = i;
            userResponses[currentIdx].correct = (i === currentExam[currentIdx].correct);
            updateSidebar(currentIdx);
            loadQuestion(currentIdx);
        }

        function toggleReview() {
            userResponses[currentIdx].review = !userResponses[currentIdx].review;
            updateSidebar(currentIdx);
            loadQuestion(currentIdx);
        }

        function updateSidebar(idx) {
            const btn = document.getElementById(`side-q-${idx}`);
            const res = userResponses[idx];
            if(res.review) btn.className = "w-full py-3 rounded-xl border font-black sidebar-review";
            else btn.className = res.correct ? "w-full py-3 rounded-xl border font-black sidebar-correct" : "w-full py-3 rounded-xl border font-black sidebar-wrong";
        }

        function nextQuestion() { (currentIdx < currentExam.length - 1) ? loadQuestion(currentIdx + 1) : showResults(); }
        function prevQuestion() { if(currentIdx > 0) loadQuestion(currentIdx - 1); }

        function startGlobalTimer() {
            setInterval(() => {
                totalSeconds--;
                let h = Math.floor(totalSeconds/3600).toString().padStart(2,'0');
                let m = Math.floor((totalSeconds%3600)/60).toString().padStart(2,'0');
                let s = (totalSeconds%60).toString().padStart(2,'0');
                document.getElementById('total-timer').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }

        function resetQTimer() {
            clearInterval(qTimer); qSecs = 0;
            qTimer = setInterval(() => {
                qSecs++;
                let m = Math.floor(qSecs/60).toString().padStart(2,'0');
                let s = (qSecs%60).toString().padStart(2,'0');
                document.getElementById('question-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function showResults() {
            document.getElementById('main-quiz-area').classList.add('hidden');
            document.querySelector('aside').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const hits = userResponses.filter(r => r.correct).length;
            document.getElementById('score-total').innerText = hits;
            document.getElementById('score-percent').innerText = `${Math.round((hits/currentExam.length)*100)}% DE ACERTOS`;
            const stats = {};
            userResponses.forEach(r => {
                if(!r.selected === null) return;
                const sub = currentExam[userResponses.indexOf(r)].subject;
                if(!stats[sub]) stats[sub] = { t: 0, h: 0 };
                stats[sub].t++; if(r.correct) stats[sub].h++;
            });
            const report = document.getElementById('subject-report');
            report.innerHTML = '';
            for(let s in stats) {
                let p = Math.round((stats[s].h/stats[s].t)*100);
                report.innerHTML += `<div class="bg-slate-50 p-4 rounded-xl border border-slate-200"><p class="text-[9px] font-black text-slate-400 uppercase">${s}</p><p class="text-lg font-black ${p >= 60 ? 'text-green-600' : 'text-red-600'}">${p}% (${stats[s].h}/${stats[s].t})</p></div>`;
            }
        }
        init();
    </script>
</body>
</html>
